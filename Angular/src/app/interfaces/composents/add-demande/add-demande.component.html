


<form [formGroup]="profileForm"  #f="ngForm" (ngSubmit)="saveForm()" class="form-container">
  <mat-card>
    <mat-card-header>
      
          <mat-card-title >Ajouter une demande</mat-card-title><br><br>
       
     
    </mat-card-header>
    <mat-card-content>
      
      <div class="row">
        <div class="col-sm-12">

          <mat-form-field  class="full-width" appearance="fill">
            <mat-label>cliquez ici</mat-label>
            <textarea formControlName="description" required matInput placeholder="Ex. Erreur 404..."></textarea>
          </mat-form-field>      
         
</div>
          </div>
    </mat-card-content>
    <br>
    <mat-card-actions>
      <div class="row">
        <div class="offset-4 col-4">
          <button class="full-width" [disabled]="f.invalid" mat-raised-button color="primary">ajouter</button>
        </div>
      </div>
    
    </mat-card-actions>
  </mat-card>
</form>
